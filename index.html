<!DOCTYPE html>
<html>
    <head> 
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">     
    </head>
    <body>
        <header class="upperMenu">
            <div class="upperMenuItem">Gmail</div> 
            <div class="upperMenuItem">Images</div> 
            <span class="material-icons">apps</span> 
            <img class="profilePic" src="https://lh3.googleusercontent.com/ogw/ADGmqu-RbC7RkEDdFNACWcGLz3OtDLIuwTQ6-rP7M1eN2-8=s83-c-mo" alt="Profile Picture">
        </header>
        <div class="mainContent">
            <img class="googleLogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <input class="searchInput"></input>
            <div class="searchButtons">
                <button class="searchButton" >Google Search</button>
                <button class="searchButton">I'm Feeling Lucky</button>
            </div>
            <div class="languageSwitch">Google offered in: 
                <a class="languageSwitchLink" href="#" >русский</a>
            </div>
        </div>
        <footer class="footer">
            <div class="countryName">Russia</div>
            <div class="lowerNavbar">
                <div class="leftFooter">
                    <div class="leftFooterItem">About</div>
                    <div class="leftFooterItem">Advertising</div>
                    <div class="leftFooterItem">Business</div>
                    <div class="leftFooterItem">How Search works</div>
                </div>
                <div class="rightFooter">
                    <div class="rightFooterItem">Privacy</div>
                    <div class="rightFooterItem">Terms Settings</div>
                <div>
            </div>
        </footer>        
    </body>
</html>
